<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado else noBorrado"> <!-- pudo ser heroeBorrado.length>0 pero ngIf es inteligente-->
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado> <!-- referencia local -->
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
